local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.45
      plugins: [ "obstacle_layer", "range_sensor_layer", "inflation_layer" ]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.51
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pointcloud
        footprint_clearing_enabled: False
        pointcloud:
          topic: /perception/points_labeled
          min_obstacle_height: 0.38
          max_obstacle_height: 0.66
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 2.0
          raytrace_min_range: 0.45
          obstacle_max_range: 1.49
          obstacle_min_range: 0.05
          enable_label_cloud: True
          hit_count_mode: True
          only_obstacle_label: False
          label_with_min_height_mode: True
          enable_small_area_restrict: False
          footprint_clearing_enabled: False
      range_sensor_layer:
        plugin: "nav2_costmap_2d::RangeSensorLayer"
        enabled: True
        topics: [ "/collision_range" ]
        inflate_cone: 0.99
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.45
      resolution: 0.05
      track_unknown_space: true
      # "copy_layer",
      plugins: [ "static_layer", "copy_layer", "range_sensor_layer","inflation_layer" ]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: False
        observation_sources: pointcloud
        pointcloud:
          topic: /perception/points_labeled
          footprint_clearing_enabled: False
          min_obstacle_height: 0.25
          max_obstacle_height: 1.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 1.5
          raytrace_min_range: 0.30
          obstacle_max_range: 1.4
          obstacle_min_range: 0.05
          enable_label_cloud: True
          hit_count_mode: True
          only_obstacle_label: False
          label_with_min_height_mode: True
          enable_small_area_restrict: True
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      range_sensor_layer:
        plugin: "nav2_costmap_2d::RangeSensorLayer"
        enabled: True
        topics: [ "/collision_range" ]
        inflate_cone: 0.99
      copy_layer:
        plugin: "nav2_costmap_2d::CopyLayer"
        map_subscribe_transient_local: True
        copy_costmap_topic: /local_costmap/costmap
        only_keep_copy_window: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.50
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "map.yaml"

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True



robot_state_publisher:
  ros__parameters:
    use_sim_time: False

